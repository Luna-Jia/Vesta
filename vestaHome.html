<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button id="open-btn" class="open-btn">&#9776;</button>
    <div id="sidebar" class="sidebar">
        <div class="logo-container">
            <img src="assets/vestaLogo.png" alt="Vesta Logo" class="logo">
            <span class="logo-text">Vesta</span>
        </div>
        <button id="close-btn" class="close-btn">&#9776;</button>
        <a href="#home"><i class="material-icons">home</i> Home</a>
        <a href="https://biomedware.com/vesta/docs/#t=getting_started%2Fvesta_project.htm" target="_blank"><i class="material-icons">school</i> Learn</a>
        <a href="https://biomedware.com/vesta/docs/#t=data_preparation%2Fwhat_s_new_in_vesta.htm" target="_blank"><i class="material-icons">new_releases</i> What's New</a>
        <div class="spacer"></div>
        <div class="bottom-buttons">
            <div class="divider"></div>
            <a href="#account" class="bottom-btn"><i class="material-icons">account_circle</i> Account</a>
            <a href="https://biomedware.com/contact-us/" target="_blank" class="bottom-btn"><i class="material-icons">feedback</i> Feedback</a>
            <a href="#support" class="bottom-btn"><i class="material-icons">support</i> Support</a>
        </div>
    </div>
    <div id="main" class="main">
        <h1><i class="material-icons">home</i> Welcome to Vesta</h1>
        <div class="image-buttons">
            <a href="#open-project" class="image-button">
                <img src="assets/openProjectIcon.png" alt="Open Project">
                <span>Open Project</span>
            </a>
            <a href="#new-project" class="image-button">
                <img src="assets/newProjectIcon.png" alt="New Project">
                <span>New Project</span>
            </a>
            <a href="https://www.youtube.com/playlist?list=PLwlpjJzE0A-8wyJAd3YvztKw81yWRCf_-" target="_blank" class="image-button">
                <img src="assets/videoDemoIcon.png" alt="Video Demo">
                <span>Video Demo</span>
            </a>
            <a href="https://biomedware.com/vesta/docs/#t=getting_started%2Fintroduction_vesta.htm" target="_blank" class="image-button">
                <img src="assets/vestaHelpIcon.png" alt="Vesta Help">
                <span>Vesta Help</span>
            </a>
        </div>
        <div class="projects">
            <h2> Recent </h2>
            <ul>
                <li>Lorem Ipsum.gmd -       Month Day</li>
                
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
